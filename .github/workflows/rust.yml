name: Continuous integration

on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: 1.38.0
    - name: Install build deps
      run: |
              sudo apt-get install -y autoconf2.13 clang
    - name: Cargo fmt
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check
    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo index
      uses: actions/cache@v1
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo target
      uses: actions/cache@v1
      with:
        path: target
        key: ${{ runner.os }}-cargo-target-${{ hashFiles('**/Cargo.lock') }}
    - name: Cargo build
      uses: actions-rs/cargo@v1
      env:
        CC: clang
        CPP: clang -E
        CXX: clang++
        SHELL: /bin/bash
      with:
        command: build
    - name: Cargo test
      uses: actions-rs/cargo@v1
      with:
        command: test
    - run: rustup component add clippy
    - uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: --all-features
  publish_docs:
    name: Publish Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Build documentation
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: -p gwasm-dispatcher --no-deps --all-features
      - name: Publish documentation
        if: github.event_name == 'push' && (github.event.ref == 'refs/heads/master' || github.event.branch == 'cargo-doc') && github.repository == 'golemfactory/gwasm-runner'
        run: |
          cd target/doc
          git init
          git add .
          git -c user.name='ci' -c user.email='ci' commit -m 'Deploy API documentation'
          git push -f -q https://git:${{ secrets.github_token }}@github.com/${{ github.repository }} HEAD:gh-pages


