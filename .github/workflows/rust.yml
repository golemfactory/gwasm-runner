name: Continuous integration

on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: Install build deps
      run: |
              sudo apt-get install -y autoconf2.13 clang
    - name: Cargo fmt
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check
    - name: Cargo build
      uses: actions-rs/cargo@v1
      env:
        CC: clang
        CPP: clang -E
        CXX: clang++
        SHELL: /bin/bash
      with:
        command: build
    - name: Cargo test
      uses: actions-rs/cargo@v1
      with:
        command: test
  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: rustup component add clippy
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features



